<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Определение количества русских букв в строке</h2>
    <div class="row1">
        <span>Введите текст:</span>
            <textarea id="text" class="form-control"></textarea>
    </div>
    <button id="resButton" type="button" class="btn btn-primary">Получить результат</button>
    <div class="row align-items-center">
        <p>
            <span>В ведённом тексте тексте</span>
            <span id="resLetters">0</span>
            <span>букв, из которых</span>
        </p>
    </div>
    <div class="row align-items-center">
        <div class="col">
            <p>Гласных: </p>
            <p id="resVowels"> </p>
        </div>
        <div class="col">
            <p>Согласных: </p>
            <p id="resConsonants"> </p>
        </div>
        <div class="col">
            <p>Символы: </p>
            <p id="resNot"> </p>
        </div>
    </div>
    <button class="btn btn-outline-danger btn-styled" >
        <img height="30" width="30" src="./deleteBtn.svg" alt="icon delete button">
    </button>
    <div class="errorScreen hidden">
        <div class="errorBlock">
            <p class="">Упс! Ошибка!</p>
            <p id="errorMsg">

            </p>
            <button id="btnClose" class="btn btn-danger">Закрыть</button>
        </div>
    </div>
</div>


<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
